<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="classwork.css">
</head>
<body>
    <div class="div1">
         <p id="count">0</p>
    </div> 
    <button  class="button1" onclick="a()">+</button>
    <button class="button2"  onclick="b()">-</button>
    <script>
        let count = 0;
        function a(){
            count++;
            document.getElementById("count").innerText = count

        }

        function b(){
            count--;
            document.getElementById("count").innerText = count
        }
    </script>




    
</body>
</html>
